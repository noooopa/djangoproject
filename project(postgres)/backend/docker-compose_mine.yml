version: "3.9"

services:
  db:
    image: postgres:14
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: kogo
      POSTGRES_PASSWORD: 1234
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: ./backend
    container_name: my-django
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myo
      POSTGRES_PASSWORD: 1234
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    command: >
      bash -c "
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    volumes:
      - ./backend:/app
    expose:   # 외부에 직접 안 열고, nginx가 접근할 수 있게만 공개
      - "8000"

  nginx:
    image: nginx:latest
    container_name: my-nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/static:/static  # 정적 파일
      - ./backend/media:/media    # 업로드 파일 (선택)

volumes:
  pgdata:
